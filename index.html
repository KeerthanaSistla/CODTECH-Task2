<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="ToDo.css">
</head>
<body>
    <header><h1>TO-DO LIST</h1></header>
    <main>
        <div class="container">
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Task name/details" required>
                <button id="submit" type="submit">Add Task</button>
            </form>
            <br>
            <ul id="task-list"></ul>
        </div>
    </main>
    <footer><hr><a href="https://github.com/KeerthanaSistla/CODTECH-Task2">GitHub repository: 05-ToDoList</a>
    <script src="ToDo.js"></script>
</body>
</html>
